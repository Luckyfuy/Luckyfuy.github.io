<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <link href="css/quiz.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="open-iconic/font/css/open-iconic-foundation.min.css" rel="stylesheet">

    <title>政治倾向测试</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-light bg-light">
        <a class="navbar-brand" href="/compass/">政治倾向测试</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">主页</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12 question-container">
                <div class="question-inner">
                    <p class="lead" id="question-text"></p>
                </div>
            </div>
            <div class="col-lg-4 col-12 selection-container">
                <div class="card">
                    <div class="card-title">
                        <h2 style="text-align:center;" id="question-number">载入中……</h2>
                    </div>
                    <div class="card-body text-center">
                        <button type="button" id="btn-strongly-positive" class="btn btn-success btn-lg btn-block"
                            style="background-color: #1b5e20;">强烈同意</button>
                        <button type="button" id="btn-positive"
                            class="btn btn-success btn-lg btn-block mt-2">同意</button>
                        <button type="button" id="btn-uncertain"
                            class="btn btn-light btn-lg btn-block mt-2">中立/不确定</button>
                        <button type="button" id="btn-negative" class="btn btn-danger btn-lg btn-block mt-2">反对</button>
                        <button type="button" id="btn-strongly-negative" class="btn btn-danger btn-lg btn-block mt-2"
                            style="background-color: #b71c1c;">强烈反对</button>
                        <button type="button" id="btn-prev" class="btn btn-primary btn-lg mt-4">上一题</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
